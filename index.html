<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Public+Sans:wght@300;400;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <title>Exercicio lista imagens flexbox</title>
</head>

<body>
    <main>
        <picture class="pinturas">
            <div class="pintura">
                <img src="src/img/rome.png" alt="pintura rome">
                <div class="informacoes">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                </div>
            </div>
            <div class="pintura">
                <img src="src/img/boat.png" alt="pintura boat">
                <div class="informacoes">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="subtitulo">Vingent Van Gogh</h3>
                </div>
            </div>
            <div class="pintura">
                <img src="src/img/sand-and-sea.png" alt="pintura sand and sea">
                <div class="informacoes">
                    <h2 class="titulo">Sand and Sea </h2>
                    <h3 class="subtitulo">Da vinci</h3>
                </div>
            </div>
            <div class="pintura">
                <img src="src/img/starry-night.png" alt="pintura  satarry night">
                <div class="informacoes">
                    <h2 class="titulo">Starry Night</h2>
                    <h3 class="subtitulo">Vingent Van Gogh</h3>
                </div>
            </div>
        </picture>
    </main>

</body>

</html>
